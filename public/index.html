<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDU3-U2</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="margin-a">
      <div id="listOfCities" class="margin-a flexItem">
        <h1>LIST OF CITIES</h1>
        <div id="listOfCities-container"></div>
      </div>

      <div id="addCity" class="margin-a flexItem">
        <div class="inputBox">
          <div class="flex">
            Name:
            <input type="text" name="inputAddCityName" id="inputAddCityName" />
          </div>
          <div class="flex">
            Country:
            <input
              type="text"
              name="inputAddCityCountry"
              id="inputAddCityCountry"
            />
          </div>
        </div>
        <button id="addCityButton">Add City</button>
      </div>

      <div id="searchCity" class="margin-a flexItem">
        <div class="inputBox">
          <div class="flex">
            Text:
            <input
              type="text"
              name="inputSearchCityText"
              id="inputSearchCityText"
            />
          </div>
          <div class="flex">
            Country:
            <input
              type="text"
              name="inputSearchCityCountry"
              id="inputSearchCityCountry"
            />
          </div>
        </div>
        <button id="searchCityButton">Search Cities</button>
        <div id="searchCityResults"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
